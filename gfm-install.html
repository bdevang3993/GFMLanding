<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GFM App â€“ Authentic Gujarati Snacks</title>
  <style>
    body {
      background-color: #fff;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .ad-container {
      text-align: center;
      max-width: 480px;
      width: 95%;
    }
    .ad-image {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .ad-image:hover {
      transform: scale(1.02);
    }
    footer {
      font-size: 0.9rem;
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="ad-container">
    <!-- Your GFM ad image -->
    <img src="gfm-snacks.png"
         alt="GFM Gujarati Snacks Ad"
         class="ad-image"
         id="installImage" />
    <footer>Â© 2025 GFM | Click the image to install the app</footer>
  </div>

  <script>
    // ðŸ‘‰ Replace with your real app links
    const androidLink = "https://play.google.com/store/apps/details?id=com.gfmbusiness";
    const iosLink = "https://apps.apple.com/in/app/gfmbusiness/id1619461126";
    const webLink = "https://gfm3.w3spaces.com/index.html"; // fallback if needed

    const userAgent = navigator.userAgent || navigator.vendor || window.opera;

    // Detect device type
    function getPlatformLink() {
      if (/android/i.test(userAgent)) {
        return androidLink;
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return iosLink;
      } else {
        return webLink;
      }
    }

    // When image is clicked, open appropriate store
    document.getElementById("installImage").addEventListener("click", function() {
      window.open(getPlatformLink(), "_blank");
    });
  </script>

</body>
</html>
